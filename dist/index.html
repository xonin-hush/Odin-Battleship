<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="stylesheet" href="../src/dialog.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.projectDialog.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Poppins:wght@100&family=Roboto:wght@300&family=Whisper&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js" defer="defer"></script>
  </head>
  <body>
    <header id="header">Welcome To BattleShip</header>
    <div id="game-board">
      <div id="board1"></div>
    <button id="play-button">Play</button>
      <div id="board2"></div>
    </div>
      <dialog id="ships-dialog">
        <form>
      Enter your ships' positions
      <div class="label-input"  >
        <label for="ship1" id="ship1-label">Ship1 (length of 1)</label>
          <input type="text" id="ship1" name="ship1" required>
      </div>
      <div class="label-input" >
        <label for="ship2" id="ship2-label">Ship2 (length of 2)</label>
          <input type="text" id="ship2" name="ship2" required>
      </div>
      <div class="label-input" >
        <label for="ship3" id="ship3-label">Ship3 (length of 3)</label>
          <input type="text" id="ship3" name="ship3" required>
      </div>
      <div class="label-input" >
        <label for="ship4" id="ship4-label">Ship4 (length of 4)</label>
        <input type="text" id="ship4" name="ship4" required>
    </div></div>
    <div id="buttons">
    <button id="submit">Submit</button>
    <button id="play-AI">Play with AI</button>
<button id="stop">Reset</button></div>
  </form>

</dialog>
  </body>
</html>
